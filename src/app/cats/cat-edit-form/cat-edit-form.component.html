<md-card class="demo-card demo-basic">
  <!--   <md-toolbar color="primary">Basic</md-toolbar> -->
  <md-card-content>

    <form #catDetail="ngForm" (ngSubmit)="submitCat.emit(catDetail.value)" novalidate>
      <input type="hidden" name="id" [ngModel]="cat?.id" />
      <input type="hidden" name="imageUrl" [ngModel]="cat?.imageUrl" />
      <md-input placeholder="Name" style="width: 100%" name="name" [ngModel]="cat?.name"></md-input>
      <p>
        <md-input style="width: 100%" placeholder="Headline" name="headline" [ngModel]="cat?.headline"></md-input>
      </p>

      <table>
        <tr>
          <td>Breed</td>
          <td>
            <section class="radio-section">
              <md-radio-group [ngModel]="cat?.breed" name="breed" align="start">
                <md-radio-button *ngFor="let o of catBreeds" [value]="o.id">
                  {{o.label}}
                </md-radio-button>
              </md-radio-group>
            </section>
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <section class="radio-section">
              <md-radio-group [ngModel]="cat?.gender" name="gender" align="start">
                <md-radio-button *ngFor="let o of catGenders" [value]="o.id">
                  {{o.label}}
                </md-radio-button>
              </md-radio-group>
            </section>
          </td>
        </tr>
        <tr>
          <td>Age</td>
          <td>
            <section class="radio-section">
              <md-radio-group [ngModel]="cat?.age" name="age" align="start">
                <md-radio-button *ngFor="let o of catAges" [value]="o.id">
                  {{o.label}}
                </md-radio-button>
              </md-radio-group>

            </section>
          </td>
        </tr>
      </table>

      <textarea name="description" style="width:100%" rows="10" cols="50" name="description" [ngModel]="cat?.description"></textarea>

      <button md-raised-button color="primary" type="submit" [disabled]="isPending">
        Submit
      </button>
    </form>

  </md-card-content>
</md-card>
